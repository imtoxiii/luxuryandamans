    <!-- Ensure no stale Service Worker or caches keep old assets -->
    <script>
      (function removeStaleServiceWorkersAndCaches() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations?.().then(function(registrations) {
            if (registrations && registrations.length) {
              Promise.all(registrations.map(function(r){ return r.unregister(); }))
                .then(function() {
                  if (window.caches && window.caches.keys) {
                    caches.keys().then(function(keys){ keys.forEach(function(k){ caches.delete(k); }); });
                  }
                  console.log('ðŸ§¹ Removed old service workers and cleared caches');
                });
            }
          });
        }
      })();
    </script>
