  <!-- Script to animate progress bar immediately -->
  <script>
    (function () {
      // Instant check for blog pages or search results to bypass loader
      if (window.location.pathname.startsWith('/blog') || window.location.search.includes('?q=')) {
        const skeleton = document.getElementById('loading-skeleton');
        if (skeleton) {
          skeleton.style.display = 'none';
          skeleton.remove();
        }
        return;
      }

      const bar = document.getElementById('progress-bar');
      const text = document.getElementById('progress-text');
      let width = 0;

      // Simulate loading progress
      const interval = setInterval(() => {
        if (width >= 90) {
          // Slow down significantly after 90% to wait for React
          if (width < 98) {
            width += 0.1;
          }
        } else {
          // Fast initial load
          width += Math.random() * 2;
        }

        if (bar) bar.style.width = width + '%';
        if (text) text.textContent = Math.round(width) + '%';
      }, 50);

      // Store interval to clear it when React loads
      window.loaderInterval = interval;

      // EARLY FAILSAFE: Disable pointer events after 3 seconds to allow scrolling
      // even if loading skeleton is still visible
      setTimeout(function () {
        const skeleton = document.getElementById('loading-skeleton');
        if (skeleton && !skeleton.classList.contains('hidden')) {
          skeleton.classList.add('fade-interaction');
        }
      }, 3000);

      // FAILSAFE: Force remove skeleton after 8 seconds if React hasn't loaded
      // This prevents the page from being stuck if there's a loading issue
      setTimeout(function () {
        const skeleton = document.getElementById('loading-skeleton');
        if (skeleton) {
          console.log('âš ï¸ Failsafe: Removing loading skeleton after timeout');
          skeleton.classList.add('hidden');
          setTimeout(function () {
            skeleton.remove();
          }, 500);
        }
      }, 8000);
    })();

              .then(function () {
                if (window.caches && window.caches.keys) {
                  caches.keys().then(function (keys) { keys.forEach(function (k) { caches.delete(k); }); });
                }
                console.log('ðŸ§¹ Removed old service workers and cleared caches');
              });
          }
        });
      }
    })();
  </script>
