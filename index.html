    <!-- Critical CSS for instant load -->
    <style>
      /* Performance optimizations */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      /* Loading skeleton styles - Beautiful minimal design */
      #loading-skeleton {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.4s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #loading-skeleton.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Elegant centered loader */
      .loader-container {
        text-align: center;
        animation: fadeInUp 0.6s ease-out;
      }
      
      /* Animated logo/icon placeholder */
      .loader-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        position: relative;
      }
      
      .loader-circle {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #10b981;
        border-right-color: #3b82f6;
        animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      }
      
      .loader-circle-inner {
        position: absolute;
        width: 60px;
        height: 60px;
        top: 10px;
        left: 10px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-bottom-color: #06b6d4;
        border-left-color: #8b5cf6;
        animation: spin 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite reverse;
      }
      
      /* Brand name */
      .loader-title {
        font-family: 'Clash Display', sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 12px;
        letter-spacing: -0.5px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-subtitle {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        font-weight: 400;
        color: #94a3b8;
        letter-spacing: 0.5px;
      }
      
      /* Elegant gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #10b981, #3b82f6, #06b6d4);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease infinite;
      }
      
      /* Animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Smooth transition for root */
      #root {
        animation: fadeIn 0.4s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Prevent flash of unstyled content */
      body { 
        margin: 0; 
        padding: 0;
        overflow-x: hidden;
      }
      * { 
        box-sizing: border-box;
      }
    </style>

    <!-- Ensure no stale Service Worker or caches keep old assets -->
    <script>
      (function removeStaleServiceWorkersAndCaches() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations?.().then(function(registrations) {
            if (registrations && registrations.length) {
              Promise.all(registrations.map(function(r){ return r.unregister(); }))
                .then(function() {
                  if (window.caches && window.caches.keys) {
                    caches.keys().then(function(keys){ keys.forEach(function(k){ caches.delete(k); }); });
                  }
                  console.log('ðŸ§¹ Removed old service workers and cleared caches');
                });
            }
          });
        }
      })();
    </script>
