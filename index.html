    /* Background effects */
    .bg-pattern {
      position: absolute;
      inset: 0;

    .bg-gradient {

      height: 100%;

    }

    /* Animated Blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(64px);
      opacity: 0.3;
      animation: blob-float 10s infinite linear;
    }

    .blob-1 {
      top: 25%;
      left: 25%;
      width: 24rem;
      height: 24rem;
      background-color: rgba(59, 130, 246, 0.2);

    .blob-2 {

      width: 24rem;
      height: 24rem;
      background-color: rgba(6, 182, 212, 0.2);
      animation-duration: 15s;
      animation-direction: reverse;
    }

    @keyframes blob-float {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 0.3;
      }

      50% {
        transform: scale(1.2) rotate(90deg);
        opacity: 0.5;
      }

      100% {
        transform: scale(1) rotate(0deg);
        opacity: 0.3;
      }
    }

    /* Central Content */
    .loader-content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-container {

      margin-bottom: 3rem;
      width: 8rem;
      height: 8rem;
    }

    .ring {
      position: absolute;
      inset: -1rem;
      border-radius: 50%;
      border: 1px solid transparent;
    }

    .ring-1 {
      border-top-color: rgba(96, 165, 250, 0.3);
      border-right-color: rgba(96, 165, 250, 0.3);
      animation: spin 8s linear infinite;
    }

    .ring-2 {
      inset: -2rem;
      border-bottom-color: rgba(34, 211, 238, 0.2);
      border-left-color: rgba(34, 211, 238, 0.2);
      animation: spin 12s linear infinite reverse;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .icon-circle {
      width: 100%;
      height: 100%;

      backdrop-filter: blur(12px);
      border-radius: 50%;
      display: flex;

      justify-content: center;

      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    .icon-circle::before {
      content: '';
      position: absolute;
      inset: 0;

    .palm-icon {

  <!-- Script to animate progress bar immediately -->
  <script>
    (function () {
      // Instant check for blog pages or search results to bypass loader
      if (window.location.pathname.startsWith('/blog') || window.location.search.includes('?q=')) {
        const skeleton = document.getElementById('loading-skeleton');
        if (skeleton) {
          skeleton.style.display = 'none';
          skeleton.remove();
        }
        return;
      }

      const bar = document.getElementById('progress-bar');
      const text = document.getElementById('progress-text');
      let width = 0;

      // Simulate loading progress
      const interval = setInterval(() => {
        if (width >= 90) {
          // Slow down significantly after 90% to wait for React
          if (width < 98) {
            width += 0.1;
          }
        } else {
          // Fast initial load
          width += Math.random() * 2;
        }

        if (bar) bar.style.width = width + '%';
        if (text) text.textContent = Math.round(width) + '%';
      }, 50);

      // Store interval to clear it when React loads
      window.loaderInterval = interval;
    })();
  </script>

  <!-- Ensure no stale Service Worker or caches keep old assets -->
  <script>
    (function removeStaleServiceWorkersAndCaches() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations?.().then(function (registrations) {
          if (registrations && registrations.length) {
            Promise.all(registrations.map(function (r) { return r.unregister(); }))
              .then(function () {
                if (window.caches && window.caches.keys) {
                  caches.keys().then(function (keys) { keys.forEach(function (k) { caches.delete(k); }); });
                }
                console.log('ðŸ§¹ Removed old service workers and cleared caches');
              });
          }
        });
      }
    })();
  </script>
